[build]
builder = "NIXPACKS"

[[services]]
name = "indexer"
source = "indexer"
startCommand = "node dist/index.js"
buildCommand = "npm install --legacy-peer-deps && npm run build"

[services.variables]
PORT = "3000"
NODE_ENV = "production"

[[services]]
name = "resolver"
source = "resolver"
startCommand = "node dist/index.js"
buildCommand = "npm install --legacy-peer-deps && npm run build"

[services.variables]
PORT = "3001"
NODE_ENV = "production"
