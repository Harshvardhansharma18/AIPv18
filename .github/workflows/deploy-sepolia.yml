name: Deploy to Sepolia

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DEPLOY to confirm testnet deployment'
        required: true

jobs:
  deploy:
    name: Deploy Contracts â†’ Sepolia
    runs-on: ubuntu-latest
    environment: sepolia
    if: github.event_name == 'push' || github.event.inputs.confirm == 'DEPLOY'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install forge dependencies
        working-directory: contracts
        run: forge install

      - name: Build contracts
        working-directory: contracts
        run: forge build

      - name: Run tests before deploy
        working-directory: contracts
        run: forge test

      - name: Create deployments directory
        working-directory: contracts
        run: mkdir -p deployments

      - name: Deploy to Sepolia
        working-directory: contracts
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          forge script script/Deploy.s.sol \
            --rpc-url $SEPOLIA_RPC_URL \
            --broadcast \
            --verify \
            --etherscan-api-key $ETHERSCAN_API_KEY \
            -vvvv

      - name: Commit deployment addresses
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: save Sepolia deployment addresses [skip ci]'
          file_pattern: 'contracts/deployments/*.json'

      - name: Summary
        working-directory: contracts
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f deployments/11155111.json ]; then
            echo "### Contract Addresses (Sepolia)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat deployments/11155111.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
