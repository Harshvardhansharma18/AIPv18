name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  contracts:
    name: Solidity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install forge dependencies
        working-directory: contracts
        run: forge install

      - name: Build contracts
        working-directory: contracts
        run: forge build --sizes

      - name: Run tests
        working-directory: contracts
        run: forge test -vvv

      - name: Run fuzz tests (CI profile)
        working-directory: contracts
        run: forge test --profile ci

  sdk:
    name: SDK Build & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build SDK
        run: npm -w @agent-identity/sdk run build

      - name: Run SDK tests
        run: npm -w @agent-identity/sdk run test

  indexer-resolver:
    name: Indexer & Resolver Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build indexer
        run: npm -w @agent-identity/indexer run build

      - name: Build resolver
        run: npm -w @agent-identity/resolver run build
